<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Angular Charts example page</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
		<link rel="stylesheet" href="../dist/css/angular-charts.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
		<script src="../dist/js/angular-charts.js"></script>
	</head>
	<body ng-app>
		<div class="bar-chart" ng-controller="BarChartCtrl" style="width: 600px; margin: auto;">
			<form role="form clearfix" class="bar-chart--data">
  				<div class="form-group clearfix">
    				<label class="col-lg-7">
    					Filter browsers
						<input type="search" class="form-control" id="filter" ng-model="filter" placeholder="Filter by name"/>
					</label>
    				<label class="col-lg-5">
    					Sort by
						<select class="form-control" ng-model="sort">
							<option value="">Default order</option>
							<option value="name">Name</option>
							<option value="value">Least popular</option>
							<option value="-value">Most popular</option>
						</select>
					</label>
				</div>
				<div class="col-lg-12">
					<table class="bar-chart--data--table table table-bordered table-striped table-hover" title="Usage share of browsers, June 2013 (source: statcounter.com)">
						<tr>
							<th>Browser</th>
							<th>Usage</th>
						</tr>
						<tr ng-repeat="value in values | filter:filter | orderBy:sort">
							<td>{{ value.name }}</td>
							<td>{{ value.value }}%</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</body>
</html>
