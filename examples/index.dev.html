<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Angular Charts example page</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
		<link rel="stylesheet" href="../dist/css/angular-charts.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
		<script src="../dist/js/angular-charts.js"></script>
	</head>
	<body ng-app="charts">
		<h1 style="text-align: center;">Angular Charts</h1>
		<barchart width="400" height="200" style="width: 400px; margin: auto;" title="Usage share of browsers, June 2013" editable="true" data="true" colors="#666666,#999999,#CCCCCC">
			<table>
				<thead>
					<tr>
						<th>Browser</th>
						<th>Win&nbsp;(%)</th>
						<th>Mac&nbsp;(%)</th>
						<th>Other&nbsp;(%)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Chrome</th>
						<td>29.47</td>
						<td>11.32</td>
						<td>1.89</td>
					</tr>
					<tr>
						<th>IE</th>
						<td>25.44</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<th>Firefox</th>
						<td>13.19</td>
						<td>6.82</td>
						<td>4</td>
					</tr>
					<tr>
						<th>Safari</th>
						<td>1.10</td>
						<td>8.28</td>
						<td>0.1</td>
					</tr>
					<tr>
						<th>Opera</th>
						<td>0.34</td>
						<td>0.2</td>
						<td>0.49</td>
					</tr>
					<tr>
						<th>Other</th>
						<td>0.1</td>
						<td>0.31</td>
						<td>2.03</td>
					</tr>
				</tbody>
			</table>
		</barchart>
	</body>
</html>
